<ion-header no-border>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Diagnostico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngIf="resultado" class="ion-padding card1">
    <ion-card-content>
    
      <h2>{{ resultado.enfermedad }}</h2>
    
    
      <p><strong>Descripci√≥n:</strong> {{ resultado.descripcion }}</p>
      <p><strong>Precauciones:</strong> {{ resultado.precauciones }}</p>

      <br>

      <ion-button shape="round" expand="block" routerLink="/">Inicio</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
